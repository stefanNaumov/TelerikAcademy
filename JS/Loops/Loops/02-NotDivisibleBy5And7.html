<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Not divisible by 5 and 7</title>
</head>
<body>
    <label for="number">Enter number N:</label>
    <input type="text" id="number" name="number"/>

    <button onclick="printNumbers()">Click!</button>
    <script>
        function printNumbers() {

            var number = document.getElementsByName('number')[0].value;

            for (var i = 1; i < number; i++) {
                if (i % 3 != 0 && i % 7 != 0) {
                    document.write(i + ' ');
                }
            }
        }
    </script>
</body>
</html>
