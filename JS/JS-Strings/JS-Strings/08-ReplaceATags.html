<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var text = "<p>Please visit <a href='http://academy.telerik. com'>" +
            "our site</a> to choose a training course. Also visit <a href=" +
        "'www.devbg.org'>our forum</a> to discuss the courses.</p>";
        document.write(replaceATags(text));

        function replaceATags(str) {
            var index = str.indexOf("<a");
            
            while (index != -1) {

                str = str.replace("<a href", "[URL");
                index = str.indexOf("<a", index + 1);
                str = str.replace("</a>", "[/URL]");
            }

            return str;
        }
    </script>
</body>
</html>
