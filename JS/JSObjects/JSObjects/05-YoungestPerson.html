<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="js-console.css"/>
</head>
<body>

    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        var persons = [
  {firstname : "Gosho", lastname: "Petrov", age: 32}, 
  {firstname : "Bay", lastname: "Ivan", age: 81}];
        var youngestPers = findYoungestPerson(persons);
        jsConsole.writeLine("Youngest person is: " + youngestPers.firstname + " " + youngestPers.lastname); 

        function findYoungestPerson(persons) {
            var tempPerson = persons[0];
            for (var p in persons) {
                if (persons[p].age < tempPerson.age) {
                    tempPerson = persons[p];
                }
            }
            return tempPerson;
        }
            
    </script>
</body>
