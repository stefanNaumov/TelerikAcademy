<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check point position</title>
    <link rel="stylesheet" href="styles/js-console.css"/>
</head>
<body>
    <h3>Is point within circle K(0,5)?</h3>
    <label for="xPoint">Enter x: </label>
    <input type="text" id="xPoint"/>
    <label for="yPoint">Enter y: </label>
    <input type="text" id="yPoint"/>
    <button onclick="CheckIfIsWithinCircle()">Check</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CheckIfIsWithinCircle() {
            var x = jsConsole.read("#xPoint");
            var y = jsConsole.read("#yPoint");
            jsConsole.writeLine((x * x) + (y * y) <= 25 ? "Point is within the circle!" : "Point is outside the circle!");

            //If you don't have the JS Console uncomment the following code and view results in the browser console
            //var x = document.getElementById("#xPoint");
            //var y = document.getElementById("yPoint");
            //console.log((x * x) + (y * y) <= 25 ? "Point is within the circle!" : "Point is outside the circle!");
        }
    </script>
</body>
</html>
