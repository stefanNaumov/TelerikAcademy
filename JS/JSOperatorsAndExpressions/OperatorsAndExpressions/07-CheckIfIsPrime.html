<!DOCTYPE html>

<head>
    <title>Check if number is prime</title>
    <link rel="stylesheet" href="styles/js-console.css"/>
</head>
<body>
    <label for="number">Enter number: </label>
    <input type="text" id="number"/>
    <button onclick="CheckIfIsPrime()">Check</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CheckIfIsPrime() {
            var number = jsConsole.read("#number");
            var isPrime = true;
            for (var i = 2; i < number; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            jsConsole.write("Is number " + number);
            jsConsole.writeLine(" prime - " + isPrime);

    </script>
</body>
