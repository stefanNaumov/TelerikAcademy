<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check third digit</title>
    <link rel="stylesheet" href="styles/js-console.css"/>
</head>
<body>
    <label for="number">Enter number: </label>
    <input type="text" id="number"/>
    <button onclick="CheckThirdDigit()">Check</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CheckThirdDigit() {
            var number = jsConsole.readInteger("#number");
            var digit = parseInt(number / 100);
            jsConsole.write("Third digit: ");
            jsConsole.writeLine(digit % 10);
            jsConsole.write("Is the third digit 7: ");
            jsConsole.writeLine(digit % 10 == 7);

            //If you don't have the JS Console uncomment the following code and view results in the browser console
            //var number = document.getElementById("#number");
            //var digit = parseInt(number / 100);
            //console.log("Third digit: ");
            //console.log(digit % 10);
            //console.log("Is the third digit 7: ");
            //console.log(digit % 10 == 7);
        }
    </script>
</body>
</html>
