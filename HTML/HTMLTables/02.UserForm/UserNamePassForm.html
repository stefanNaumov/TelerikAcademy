<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="UserFormCSS.css" type="text/css"/>
    <title></title>
</head>
<body>
    <form action="/" method="get">
        <fieldset>
            <legend id="ProfileLegend">User Profile</legend>
            <label for="name">Member name:</label>
            <input type="text" id="name" name="MemberName" required/>
            <br />
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="Email" required/>
            <br />
            <label for="school">School:</label>
            <input type="text" id="school" name="School" required/>
            <br />
            <input id="SubmitButton" type="image" src="SubmitButton.jpg" name="SubmBtn" alt="Submit"/>
       </fieldset>
    </form>
</body>
</html>
