<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

<body>
    <table border="1">
        <colgroup>
            <col width="40"/>
            <col width="40"/>
            <col width="40"/>
            <col width="40"/>
            <col width="40"/>

        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>

            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>

            <td>H</td>

            <td rowspan="2" style="text-align:right; vertical-align:bottom">J</td>

        <tr>
            <td>K</td>

        </tr>

</html>
