<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script src="ClassCreate.js"></script>
    
    <script>
        var School = Class.create({
            init: function (name, town, classes) {
                this.name = name;
                this.town = town;
                this.classes = classes;
            }
        });
        var StudentsClass = Class.create({
            init: function (name, capacity, students, formTeacher) {
                this.name = name;
                this.capacity = capacity;
                this.students = students;
                this.formTeacher = formTeacher;
            }
        });
        var Person = Class.create({
            init: function (fName, lName, age) {
                this.firstName = fName;
                this.lastName = lName;
                this.age = age;
            },
            introduce: function () {
                return 'Name:' + this.firstName + ' ' + this.lastName + ',Age:' + this.age;
            }
        });
        var Student = Class.create({
            init: function (firstName, lastName, age, grade) {
                
                this._super.init(firstName, lastName, age);
                this.grade = grade;
            },

            introduce: function () {
                var intro = this._super.introduce() + ", Grade: " + this.grade;
                return intro;
            }
        });
        Student.inherit(Person);

        var Teacher = Class.create({
            init: function (firstName, lastName, age, speciality) {
                this._super.init(firstName, lastName, age);
                this.speciality = speciality;
            },
            introduce: function () {
                return this._super.introduce() + ',Speciality:' + this.speciality;
            }

        });
        Teacher.inherit(Person);
    </script>
    <script>
        var student = new Student('Dragi', 'Cigancheto', 13, 2);
        console.log(student.introduce());
        var teacher = new Teacher('Stamat', "Barutov", 71, 'ElectricityAndCable');
        console.log(teacher.introduce());
    </script>
</body>
</html>
