<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <script src="underscore.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="sheepWrapper" class="wrappers">
            <img src="images/sheep.png"/>
            <span id="sheepCounter"></span>
        </div>
        <div id="ramWrapper" class="wrappers">
            <img src="images/ram.jpg"/>
            <span id="ramCounter"></span>
        </div>
        <label for="userInput">Guess number</label>
        <br />
        <span id="restrictionSpan">(4 digits)</span>
        <input type="text" id="userInput" name="input"/>
        <button id="btn" onclick="gameStart()">Guess IT</button>
    </div>

    <span id="showScore">

    </span>
    <label for="userName" id="userNameLabel">
        Enter your name
    </label>
    <input type="text" id="userName"/>
    <button id="nameButton" onclick="saveUserData()"> Enter name</button>

    <button id="highScoreBtn" onclick="getUsersData()">View Highscore</button>
    <ul id="scoreList">

    </ul>
    <script src="numberGuessingGame.js"></script>
</body>
</html>
