<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a function that by a given array of animals, groups them by species and sorts them by number of legs-->
    <title></title>
    <script src="chance.min.js"></script>
    <script src="underscore.min.js"></script>
</head>
<body>
    <script>
        var animals = [];
        var species = ['mammal', 'bird', 'reptile', 'fish'];

        for (var i = 0; i < 15; i++) {
            animals.push({
                type: species[chance.integer({ min: 0, max: 3 })],
                legs: chance.integer({ min: 1, max: 4 })
            });
        }

        var groupedAnimals = _.groupBy(animals, function (animal) {
            return animal.type;
        });

        groupedAnimals = _.sortBy(groupedAnimals, function (animals) {
            return animals[0].legs;
        });

        console.log(groupedAnimals);
    </script>
</body>
</html>
